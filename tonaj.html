                        <input class="form-check-input" type="radio" checked name="oz" id="celik" value="celik">
                        <label class="form-check-label" for="celik">
                            Çelik Öz
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="oz" id="lif" value="lif">
                        <label class="form-check-label" for="lif">
                            Kendir Öz
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="oz" id="zincirG80" value="zincirG80">

                            Zincir G80
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="oz" id="zincirG100" value="zincirG100">

                </div>
            </div>

                <div class="card-body">

            </div>

                                <th class="col-5" scope="col" colspan="2">3-4 Bacak</th>
                            </tr>
                            <tr>
                                <td class="col-2 p1" scope="col"><small></small></td>
                                <td class="col-2 p1" scope="col"><small><i>0-45°</i></small></td>
                                <td class="col-2 p1" scope="col"><small><i>45-60°</i></small></td>
                                <td class="col-2 p1" scope="col"><small><i>0-45°</i></small></td>
                                <td class="col-2 p1" scope="col"><small><i>45-60°</i></small></td>
                            </tr>
                        </thead>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

            $('#cap').html('');
            Object.keys(data[this.value]).forEach(element => {
                $('#cap').append(`<option value="${element}">${element}mm</option>`);
            })
            $('#cap').off('change').on('change', { data: this.value }, function (e) {
                $('#lblProduct').html(`<b>${this.value}mm ${getOZtext(e.data.data)}</b> için sonuçlar`)
                setSonuc(data[e.data.data][this.value])
            })
            $('#cap').trigger('change')
        })

        $('#celik').trigger('change')
        function setSonuc(deger) {
            $('#tekBacak').html(getDeger(deger.tek));
            $('#ikiBacak45').html(getDeger(deger.iki["45"]));
            $('#ikiBacak60').html(getDeger(deger.iki["60"]));
            $('#dortBacak45').html(getDeger(deger.dort["45"]));
            $('#dortBacak60').html(getDeger(deger.dort["60"]));
        }

        function getDeger(d){
            if(d < 100){
                return `${d * 1000} kg`
            }else{
                return `${d / 1000} ton`
            }
        }

        function getOZtext(oz) {
            if (oz == "celik") {
                return "Çelik Öz"
            } else if (oz == "lif") {
                return "Kendir Öz"
            } else if (oz == "zincirG80") {
                return "Grade 80 Zincir"
            } else if (oz == "zincirG100") {
                return "Grade 100 Zincir"
