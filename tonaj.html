<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/sidebars/sidebars.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
</head>

<body>
    <div class="container-fuild">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh; float: left;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">CelsanApp</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto" id="sidebar"></ul>
        </div>
        <div class="d-flex flex-column flex-shrink-0 px-5" style="width: calc(100% - 280px); float: left;">
            <h1 class="display-4 my-5">Güvenli Çalışma Tablosu</h1>
            <div class="row my-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">1. Sapan Türü</h5>
                        <p class="card-text">Yapacağınız sapanın türünü seçiniz </p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" checked name="oz" id="celik" value="celik">
                            <label class="form-check-label" for="celik">
                                Çelik Öz
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="oz" id="lif" value="lif">
                            <label class="form-check-label" for="lif">
                                Kendir Öz
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="oz" id="zincirG80" value="zincirG80">
                            <label class="form-check-label" for="zincirG80">
                                Zincir G80
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="oz" id="zincirG100" value="zincirG100">
                            <label class="form-check-label" for="zincirG100">
                                Zincir G100
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="oz" id="zincirG120" value="zincirG120">
                            <label class="form-check-label" for="zincirG120">
                                Zincir G120
                            </label>
                        </div>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">2. Çap</h5>
                        <p class="card-text">Yapacağınız sapanın çapını seçiniz </p>
                        <select class="form-select" id="cap"></select>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title h3">Sonuç</h5>
                        <p class="card-text" id="lblProduct">Yapacağınız sapanın çapını seçiniz </p>
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="col-2" scope="col">Tek Bacak</th>
                                    <th class="col-5" scope="col" colspan="2">2 Bacak</th>
                                    <th class="col-5" scope="col" colspan="2">3-4 Bacak</th>
                                </tr>
                                <tr>
                                    <td class="col-2 p1" scope="col"><small></small></td>
                                    <td class="col-2 p1" scope="col"><small><i>0-45°</i></small></td>
                                    <td class="col-2 p1" scope="col"><small><i>45-60°</i></small></td>
                                    <td class="col-2 p1" scope="col"><small><i>0-45°</i></small></td>
                                    <td class="col-2 p1" scope="col"><small><i>45-60°</i></small></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="display-4" id="tekBacak"></td>
                                    <td class="display-4" id="ikiBacak45"></td>
                                    <td class="display-4" id="ikiBacak60"></td>
                                    <td class="display-4" id="dortBacak45"></td>
                                    <td class="display-4" id="dortBacak60"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="/assets/jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
        <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="/assets/scripts/main.js"></script>
        <script src="/assets/scripts/tonaj.js"></script>
</body>

</html>
