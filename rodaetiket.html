<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/print.css">
    <title>Roda Etiket</title>
</head>

<body>


    <div class="container-fuild no-print">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
            style="width: 280px; height: 100vh; float: left;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">CelsanApp</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto" id="sidebar"></ul>
        </div>
        <div class="d-flex flex-column flex-shrink-0 px-5" style="width: calc(100% - 280px);">
            <h1 class="display-4 my-5">Roda Etiket</h1>
            <div class="card col-12 col-lg-8 col-xl-6">
                <div class="card-body">
                    <h5 class="card-title">Etiket Ekle</h5>
                    <p class="card-text">Lütfen etiket bilgilerini doldurunuz</p>

                    <div class="row g-3 align-items-center px-3 py-1">
                        <div class="col-4">
                            <label for="customer" class="col-form-label">MÜŞTERİ</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="customer" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center px-3 py-1">
                        <div class="col-4">
                            <label for="orderno" class="col-form-label">SİP NO</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="orderno" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center px-3 py-1">
                        <div class="col-4">
                            <label for="product" class="col-form-label">ÜRÜN</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="product" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center px-3 py-1">
                        <div class="col-4">
                            <label for="extent" class="col-form-label">METRAJ</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="extent" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center px-3 py-1">
                        <div class="col-4">
                            <label for="count" class="col-form-label">ADET</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="count" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center px-3 py-1">
                        <div class="col-4"></div>
                        <div class="col-8">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" onclick="addNewLabel()" type="button">EKLE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-4 col-12 col-lg-8 col-xl-6">
                <div class="card-body">
                    <h5 class="card-title">Etikeler</h5>
                    <p class="card-text">Etiket listeniz aşağıdadır</p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Müşeri</th>
                                <th scope="col">Sip No</th>
                                <th scope="col">Ürün</th>
                                <th scope="col">Metraj</th>
                                <th scope="col">Miktar</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="labelsList"></tbody>
                    </table>
                    <button class="btn btn-primary" id="btnPrint" onclick="Print()" type="button"><i class="fa-solid fa-print fa-fw"></i> YAZDIR</button>
                </div>
            </div>
        </div>
    </div>

    <div class="w210" id="etiketler"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/models/Label.js"></script>
    <script src="/assets/scripts/main.js"></script>
    <script src="/assets/scripts/rodaetiket.js"></script>
</body>

</html>
