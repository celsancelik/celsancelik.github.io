<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    <title>Roda Etiket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .w210 {
            width: 210mm;
        }

        .etiket {
            font-family: 'Roboto', sans-serif;
            font-size: 12pt;
            font-weight: 300;
            width: 70mm;
            box-sizing: border-box;
            border-bottom: dashed 1px lightgray;
            border-right: dashed 1px lightgray;
            line-height: 28px;
            float: left;
            padding: 5mm 5mm 5mm 20mm;
            page-break-inside: avoid;
        }

        .firma {
            font-family: 'Montserrat', sans-serif;
            font-size: 14pt;
            font-weight: 500;
        }

        .etiketp:nth-child(3n) {
            border-right-width: 0;
        }
        @media print
        {    
            .no-print, .no-print *
            {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="container-fuild no-print">
        <div class="row " style="box-sizing: border-box;">
            <div class="col-12 col-md-5 mt-3">
                <h1 class="display-6 text-center"><b>ETİKET EKLE</b></h1>
                <div class="row g-3 align-items-center px-3 py-1">
                    <div class="col-4">
                        <label for="customer" class="col-form-label">MÜŞTERİ</label>
                    </div>
                    <div class="col-8">
                        <input type="text" id="customer" class="form-control">
                    </div>
                </div>
                <div class="row g-3 align-items-center px-3 py-1">
                    <div class="col-4">
                        <label for="orderno" class="col-form-label">SİP NO</label>
                    </div>
                    <div class="col-8">
                        <input type="text" id="orderno" class="form-control">
                    </div>
                </div>
                <div class="row g-3 align-items-center px-3 py-1">
                    <div class="col-4">
                        <label for="product" class="col-form-label">ÜRÜN</label>
                    </div>
                    <div class="col-8">
                        <input type="text" id="product" class="form-control">
                    </div>
                </div>
                <div class="row g-3 align-items-center px-3 py-1">
                    <div class="col-4">
                        <label for="extent" class="col-form-label">METRAJ</label>
                    </div>
                    <div class="col-8">
                        <input type="text" id="extent" class="form-control">
                    </div>
                </div>
                <div class="row g-3 align-items-center px-3 py-1">
                    <div class="col-4">
                        <label for="count" class="col-form-label">ADET</label>
                    </div>
                    <div class="col-8">
                        <input type="text" id="count" class="form-control">
                    </div>
                </div>
                <div class="row g-3 align-items-center px-3 py-1">
                    <div class="col-4"></div>
                    <div class="col-8">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="addNewLabel()" type="button">EKLE</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-7 mt-3" >
                <h1 class="display-6 text-center"><b>ETİKETLER</b></h1>
                <div id="labelsList">

                </div>
            </div>
        </div>
    </div>
    <div class="w210" id="etiketler"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/models/Label.js"></script>
    <script>
        const labels = [];
        
        function defaultLabels(){
            let customer = "Minimak"
            let orderno = "REF : BALKANLAR"
            let product = "10mm 8*19s KÖ GALV"
            let extent = 125
            let count = 25
            let newLabel = new Label(customer, orderno, product, extent, count);

            labels.push(newLabel)

            refreshList();
        }


        function addNewLabel() {
            let customer = $('#customer').val()
            let orderno = $('#orderno').val()
            let product = $('#product').val()
            let extent = $('#extent').val()
            let count = $('#count').val()
            let newLabel = new Label(customer, orderno, product, extent, count);

            labels.push(newLabel)

            refreshList();
        }

        function refreshList() {
            $('#labelsList').html('')
            labels.forEach(label => {
                $('#labelsList').append(label.getListRow())
            })
            $('#labelsList').append(getPrint())
        }

        function removeLabel(id) {
            labels.forEach((item, i) => {
                if (item.id == id) {
                    labels.splice(i, 1);
                    refreshList();
                    return
                }
            })
        }

        function Print() {
            $('#etiketler').html("");
            labels.forEach(label => {
                $('#etiketler').append(label.toHTML())
            })
            window.print();
            $('#etiketler').html("");
        }

        function getPrint() {
            return `<div class="d-grid gap-2"><button class="btn btn-primary" onclick="Print()" type="button">YAZDIR</button></div>`
        }
    </script>
</body>

</html>
